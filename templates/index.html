<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Price Predictor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1503736334956-4c8f8e92946d");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
    .container {
      max-width: 500px;  /*  Reduced width */
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    label {
      font-weight: bold;
    }
    .form-control {
      background-color: #f2f2f2;
      color: #000;
    }
    .btn {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">ðŸš— Car Price Predictor</h3>
    <form method="POST" action="/predict">
      <div class="form-group">
        <label for="brand">Brand</label>
        <select class="form-control" name="brand" id="brand" required>
          {% for b in brands %}
          <option value="{{ b }}">{{ b }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" name="year" id="year" value="2015" min="1990" max="2025" step="1" required>
      </div>

      <div class="form-group">
        <label for="kms">Kilometers Driven</label>
        <input type="number" class="form-control" name="kms" id="kms" value="50000" min="0" step="1000" required>
      </div>

      <div class="form-group">
        <label for="vehicle_type">Transmission</label>
        <select class="form-control" name="vehicle_type" id="vehicle_type" required>
          <option value="Manual">Manual</option>
          <option value="Automatic">Automatic</option>
        </select>
      </div>

      <div class="form-group">
        <label for="owner">Owner</label>
        <select class="form-control" name="owner" id="owner" required>
          <option value="first">First</option>
          <option value="second">Second or More</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fuel_type">Fuel Type</label>
        <select class="form-control" name="fuel_type" id="fuel_type" required>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success btn-block">Predict Price</button>
    </form>

    {% if prediction is not none %}
    <div class="alert alert-info text-center mt-4">
      ðŸ’° Estimated Price: â‚¹ {{ prediction }} Lakhs
    </div>
    {% endif %}
  </div>
</body>
</html>
