<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car Price Predictor</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #000;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš— Used Car Price Predictor</h2>
        <form action="/predict" method="POST">
            <label for="brand">Select Brand:</label>
            <select name="brand" required>
                {% for brand in brands %}
                    <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>

            <label for="year">Enter Year of Purchase:</label>
            <input type="number" name="year" min="1990" max="2025" required>

            <label for="kms">Enter Kilometers Driven:</label>
            <input type="number" name="kms" min="0" required>

            <label for="vehicle_type">Transmission Type:</label>
            <select name="vehicle_type" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="owner">Ownership:</label>
            <select name="owner" required>
                <option value="first">First Owner</option>
                <option value="second">Second/More</option>
            </select>

            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction != None %}
            <div class="result">
                ðŸ’° Estimated Price: â‚¹ {{ prediction }} Lakhs
            </div>
        {% endif %}
    </div>
</body>
</html>
